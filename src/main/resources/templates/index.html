<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>To Do List</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand">To Do List</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Tasks <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="addTask">Add Task</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- /Navbar -->

	<!-- Messages -->
	<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}" />
		<th:block th:text="${#session.removeAttribute('msg')}" />
	</div>
	
	<div th:if=${session.delMsg}>
		<div class="alert alert-danger" role="alert" th:text="${session.delMsg}" />
		<th:block th:text="${#session.removeAttribute('delMsg')}" />
	</div>
	
	<div th:if=${session.upMsg}>
		<div class="alert alert-warning" role="alert" th:text="${session.upMsg}" />
		<th:block th:text="${#session.removeAttribute('upMsg')}" />
	</div>
	<!-- /Messages -->

	<!-- Table -->
	<div class="container p-5">
		<table class="table table-striped">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Task</th>
					<th scope="col">Priority</th>
					<th scope="col">Deadline</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t: ${tasks}">
					<td th:text="${t.id}" />
					<td th:text="${t.description}" />
					<td th:text="${t.priority}" />
					<td th:text="${t.deadline}" />
					<td>
						<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${t.id})}">Edit</a>
						<a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${t.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /Table -->

	<!-- JQuery, Popper.js, Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous" />
</body>

</html>
